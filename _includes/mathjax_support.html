<!-- MathJax -->
<script type="text/javascript">
  window.MathJax = {
    tex: {
      tags: 'ams',  // 对应原来的 equationNumbers.autoNumber: "AMS"
      inlineMath: [['$', '$']],  // 对应原来的 tex2jax.inlineMath
      displayMath: [['$$', '$$']],  // 对应原来的 tex2jax.displayMath
      processEscapes: true  // 对应原来的 tex2jax.processEscapes
    },
    svg: {
      scale: 0.9  // 对应原来的 SVG.scale: 90，这里调整为 0.9 因为 MathJax 3 中 scale 取值为 0 - 1 之间
    }
  };
</script>
<script defer type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3.2.0/es5/tex-mml-chtml.js"></script>
